<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Desafio4</title>
</head>

<body>

    <div id="pantalla2" class="m-0 vh-100 row justify-content-center align-items-center">

        <div id="pantalla1" class="btn-group col-auto p-5 text-center">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Seleccione un recurso
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="activar_p2()">Agua</a></li>
                <li><a class="dropdown-item" onclick="activar_p2()">Pólvora</a></li>
                <li><a class="dropdown-item" onclick="activar_p2()">Gas</a></li>
                <li><a class="dropdown-item" onclick="activar_p2()">Hoja (filo)</a></li>
                <li><a class="dropdown-item" onclick="activar_p2()">Equipo maniobras</a></li>
            </ul>
        </div>


        <div id="div_origen" class="col-auto p-5 text-center">
            <div id="div_cantidad" class="col-12">
                <div class="input-group">
                    <input id="cantidad" type="text" class="form-control">
                    <span id="unidad" class="input-group-text">Gr</span>
                    <div class="valid-feedback">
                        Ingreso permitido.
                    </div>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Solo se permite ingresar numeros enteros.
                    </div>
                </div>
            </div>


            <div id="div_recursos" class="input-group mt-1">
                <select id="recursos" class="form-select" aria-label="Default select example">
                    <option value="Gr" selected>Pólvora</option>
                    <option value="L">Agua</option>
                    <option value="M3">Gas</option>
                    <option value="Und">Hoja (filo)</option>
                    <option value="Xpk">Equipo maniobras</option>
                </select>
            </div>

            <div id="div_btn" class="input-group mt-1 flex-row-reverse">
                <button id="btningresar" type="button" class="btn btn-success" onclick="ingreso()"
                    disabled>Ingresar</button>
            </div>
            <div id="div_tabla" class="col-12">
                <hr size="2px" color="black" />
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Recurso</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Fecha de ingreso</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>



   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/funciones.js"></script>

</body>

</html>
